<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NoteBook - Add Note</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body style="height: 830px; background-color: #f1f1f1; background-image: linear-gradient(pink, blue);">
    <nav class="navbar navbar-expand-lg navbar-dark shadow-5-strong">
      <div class="container-fluid">
        <a class="navbar-brand" href="/" style="color: black">NoteBook</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item mx-2">
              <a class="nav-link active" aria-current="page" href="/" style="color: black">Home</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="/newnote" style="color: black">Add new note</a>
            </li>
          </ul>
          <div class="d-flex" role="search">
            <a href="/login"><button class="btn btn-primary mx-2" type="submit" style="background-color: blue; border-radius: 10px;">
                Login
              </button></a>
            <a href="/signup"><button class="btn btn-primary mx-2" type="submit" style="background-color: blue; border-radius: 10px;">
                SignUp
              </button></a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1>New Note</h1>
      <div>
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="title" class="form-control" id="title">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Make Note</label>
          <textarea class="form-control" id="note" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
       </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script>
      async function postData(url = "", data = {}) {
        // Default options are marked with *
        const response = await fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        });
        let rdata = await response.json()
        return rdata; 
      }
      const user = JSON.parse(localStorage.getItem('user'))
    //   if(!user || !user.token){
    //     window.location = '/login'
    //   }
      let submit = document.getElementById("submit")
      submit.addEventListener("click", async ()=>{
        let title = document.getElementById("title").value
        let note = document.getElementById("note").value
        let email = JSON.parse(localStorage.getItem("user"))?.email
        console.log("Submitting this data", title, note, email)
        let resp = await postData("/addnote", {title, note, email})
        if(resp.success){
          alert("note added")
          document.getElementById("title").value = ""
          document.getElementById("note").value = ""
        }
      })
    </script>
  </body>
</html>
